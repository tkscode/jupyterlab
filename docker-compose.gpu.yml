version: "3"

services:
  jupyter:
    build:
      context: jupyter
      dockerfile: Dockerfile.gpu
    image: tkscode/jupyterlab:gpu-1.0.0
    deploy:
      resources:
        reservations:
          devices:
            # GPU設定
            - driver: nvidia
              count: all
              capabilities: [gpu] # gpuを指定するとnvidia-smiとCUDAが利用できる
